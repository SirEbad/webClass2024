<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div>
            <form action="" method="post">
                <div>
                    <label for="Name">Name <sup>*</sup> </label>
                    <input type="text" id="name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="off">
                </div>

                <div>
                    <label for="n">Number </label>
                    <input type="number" id="n" required>
                </div>


                <div>
                    <label for="pss">Password</label>
                    <input type="password" id="pass" required>
                </div>

                <div>
                    <p>Sellect Any Gender</p>
                    <label for="m">Male</label>
                    <input type="radio" name="r" id="m" checked>
                    <label for="f">female</label>
                    <input type="radio" name="r" id="f" checked>
                </div>
                <div>
                    <label for="s">Sellect any country</label>
                    <select name="" id="s" required>
                        <option value="">pakistan</option>
                        <option value="">India</option>
                        <option value="">iran</option>
                        <option value="">Afghnistan</option>
                        <option value="">china</option>
                        <option value="">UAE</option>
                        <option value="">USA</option>
                    </select>
                    <div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Please Agree terms And Condittion</label>

                    </div>
                    <button type="Submit">Signup</button>
                </div>

            </form>



        </div>







    </section>




















</body>

</html>
