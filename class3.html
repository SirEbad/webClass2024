<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html & Css</title>



</head>

<body>


    <section>
        <h1>Signup</h1>
        <div>
            <form action="" method="post">
                <div>
                    <label for="Name">Name <sup>*</sup> </label>
                    <input type="text" id="Name"  required>
                </div>
                <div>
                    <label for="email">Email </label>
                    <input type="email" id="email"  
                    required autocomplete="off">
                </div>
                <div>
                    <label for="n">Number </label>
                    <input type="number" id="n" required>
                </div>
                <div>
                    <label for="gen">Gender </label>
                    <input type="text" id="gen" required 
                    autocomplete="off">
                </div>
                <div>
                    <label for="pass">Password </label>
                    <input type="password" id="pass" required>
                </div>
                <div>
                    <p>Select any Gender</p>
                    <label for="m">male</label>
                    <input type="radio" name="r" id="m" checked>
                    <label for="f">Female</label>
                    <input type="radio" name="r" id="f">
                </div>

                <div>
                    <label for="s">Select any Country</label>
                    <select name="" id="s" required>
                        <option value="">Pakistan</option>
                        <option selected value="">Iran</option>
                        <option value="">Iraq</option>
                        <option value="">Afghanistan</option>
                    </select>
                </div>
                
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Please Agree Terms and Condition</label>
                </div>

                <button type="submit">SignUp</button>


            </form>
        </div>


    </section>


</body>

</html>
